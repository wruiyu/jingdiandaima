<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active{
				background-color: yellow;
			}
			.show{
				display: block;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: palevioletred;
				font-size: 50px;
				text-align: center;
				line-height: 200px;
				color: white;
				display: none;
			}
		</style>
	</head>
	<body>
		<input class="active" type="button" value="按钮1" />
		<input type="button" value="按钮2" />
		<input type="button" value="按钮3" />
		<div class="show">A</div>
		<div>B</div>
		<div>C</div>
	</body>
	<script type="text/javascript">
		var inputs = document.querySelectorAll("input");
		var divs = document.querySelectorAll("div");
//功能：点击第i个input，该input背景色为黄色，第i个div显示；
//其他input背景色为空，其他div隐藏。主要控制的属性为className="active",
//和className="show";
//需要遍历的，就用for循环；
		for(var i=0; i<inputs.length; i++){
			inputs[i].index=i;
			inputs[i].onclick=function(){
				for(var i=0; i<inputs.length; i++){
					inputs[i].className="";
					divs[i].className="";
				}
				this.className="active";
				divs[this.index].className="show";
			}
		}
	</script>
</html>
