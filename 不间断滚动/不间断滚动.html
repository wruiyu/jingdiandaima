<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width:200px;
				height: 150px;
				position: relative;
				overflow: hidden;
			}
			#middle{
				position: absolute;
				height:150px;
				top: 0;
				left: 0;
				
				
			}
			#middle>img{
				width: 200px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div id="middle">
				<img src="images/3.jpg" alt="" />
				<img src="images/1.jpg" alt="" />
				<img src="images/2.jpg" alt="" />
				<img src="images/3.jpg" alt="" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="tween.js"></script>
	<script type="text/javascript">
		var wrap = document.querySelector(".wrap");
		var middle = document.querySelector("#middle");
		var imgs = document.querySelectorAll("#middle>img");
		
		middle.style.width=imgs.length*imgs[0].offsetWidth+"px";
		middle.style.left=-imgs[0].offsetWidth+"px";
		var index = 1 ;
		var timer = null;
		
		
		function move(){
			index++;
		    if(index>imgs.length-1){
			index=1;
			middle.style.left="0px";
		    }
		
		    	var start =middle.offsetLeft;
			var end = -index*imgs[0].offsetWidth;
			var c = end-start;
			var t = 0;
			var d =30;
//			clearInterval(timer);
			timer=setInterval(function(){
				t++;
				if(t>=d){
					clearInterval(timer);
				}
				middle.style.left=Tween.Bounce.easeInOut(t,start,c,d)+"px";
			},30);
		
			
		}
//	
		//无间断滚动，一副一副的滚动；
		
		var timer = setInterval(function(){
			move();	
		},2000);
	</script>

</html>
